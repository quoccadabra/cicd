on: 
  push:
    branches:
      - main
      
jobs:
  deploy:
    name: Deploy to main
    runs-on: ubuntu-latest
    steps:
     
     
      - name: Install node_modules
        run: npm install
      - name: Install vendors
        run: composer install
      - name: make .env file
        run: cp .env.example .env
      - name: Generate app key secret
        run: php artisab key:generate
